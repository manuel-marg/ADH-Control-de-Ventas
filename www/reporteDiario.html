<script>
    function exportarPDF() {
        document.getElementById('export-btn').style.display = 'none';
        document.getElementById('loading-pdf').style.display = 'block';

        const fechas = { 
            fecha: '<?= fechas.fecha_raw ?>'
        };

        google.script.run
            .withSuccessHandler(function(url) {
                document.getElementById('loading-pdf').innerHTML = '<a href="' + url + '" target="_blank" class="text-primary hover:underline">PDF Generado. Haz clic para abrir.</a>';
            })
            .withFailureHandler(function(error) {
                document.getElementById('loading-pdf').innerHTML = '<span class="text-red-500">Error: ' + error.message + '</span>';
            })
            .exportarReporteDiarioAPdf(fechas);
    }
</script>
