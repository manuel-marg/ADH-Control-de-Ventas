<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; connect-src 'self' https://www.bcv.org.ve/">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="lib/sweetalert2/sweetalert2.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <title>Fijar Tasa - ADH Control de Ventas</title>
</head>
<body>
    <div id="app-container">
        <div id="tasa-section">
            <h2 class="navbar-h2">Fijar Tasa $</h2>
            <div style="margin-bottom: 15px; padding: 10px; border-radius: 5px;">
                <strong>Tasa Actual:</strong> Bs.<span id="tasa-actual-display">N/A</span>
                <p style="margin-top: 5px; font-size: 0.9em; color: #6c757d;">Esta tasa se utilizará para calcular los precios en Bs en la vista de ventas.</p>
            </div>
            <label for="tasa-input">Nueva Tasa del Dólar:</label>
            <div class="input-group-custom">
                <span class="input-group-prepend-custom">Bs.</span>
                <input type="number" id="tasa-input" class="large-input" placeholder="Bs. 100.00" step="0.01">
            </div>
            <br>
            <button id="tasa-button-save"><i class="fa fa-save"></i> Guardar Nueva Tasa</button>
            <!-- Botón Volver al Menú eliminado -->
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="lib/sweetalert2/sweetalert2.min.js"></script>
    <script src="js/tasa.js"></script>
</body>
</html>
