<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css"> <!-- Ya debería estar si se usan iconos -->
    <link rel="stylesheet" href="lib/sweetalert2/sweetalert2.min.css">
    <title>Gestionar Inventario - ADH Control de Ventas</title>
</head>

<body>
    <div id="app-container">
        <div id="gestionar-inventario-section">
            <h2 class="navbar-h2">Gestionar Inventario</h2>
            <div id="lista-gestionar-inventario"
                style="margin-bottom: 20px; max-height: 40vh; overflow-y: auto; border: 1px solid #ccc; padding:10px;">
                <!-- Product list for management will be here -->
            </div>
            <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
                <h3>Agregar/Editar Producto</h3>
                <input type="hidden" id="edit-producto-id">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Nombre:</span>
                    </div>
                    <input type="text" id="gestionar-nombre-producto" class="form-control" placeholder="">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Precio ($):</span>
                    </div>
                    <input type="number" id="gestionar-precio-producto" class="form-control" placeholder="" step="0.01">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Stock:</span>
                    </div>
                    <input type="number" id="gestionar-stock-producto" class="form-control" placeholder="" step="1">
                </div>

                <div class="input-group mb-3" style="display: flex; align-items: center;">
                    <div class="input-group" style="width: 69%;">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Categoría:</span>
                        </div>
                        <select id="gestionar-categoria-producto" class="form-control">
                            <!-- Options will be added here by JavaScript -->
                        </select>
                    </div>
                    <button id="agregar-categoria-button" class="btn btn-primary"
                        style="margin-left: 5px; width: 14%;"><i class="fa fa-plus"></i></button>
                    <button id="eliminar-categoria-button" class="btn btn-danger"
                        style="margin-left: 5px; width: 14%;">X</button>
                </div>

                <label for="gestionar-foto-producto">Foto del Producto:</label>
                <input type="file" id="gestionar-foto-producto" accept="image/*"><br>
                <img id="foto-preview" src="#" alt="Vista previa"
                    style="display: none; margin-top: 5px; margin-bottom: 10px;" />
            </div>
            <button id="guardar-producto-button" style="margin-top:15px;margin-bottom:15px;">Guardar Producto</button>
            <button id="cancelar-edicion-producto-button"
                style="display:none; background-color: #ccc; margin-top:5px;margin-bottom:15px;">Cancelar Edición</button>
        </div>
        <script src="cordova.js"></script>
        <script src="lib/sweetalert2/sweetalert2.min.js"></script>
        <script src="js/gestionar_inventario.js"></script>
</body>

</html>
