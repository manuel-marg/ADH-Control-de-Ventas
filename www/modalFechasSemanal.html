<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Seleccionar Semana para Reporte</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6", // Blue-500
                        "background-light": "#f8fafc", // Cool Gray 50
                        "background-dark": "#1e293b", // Slate 800
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem", // 8px
                    },
                },
            },
        };
    </script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200 p-6">
    <div class="w-full max-w-md mx-auto">
      <h1 class="text-xl font-bold text-slate-900 dark:text-white mb-6">Seleccione la Semana para el Reporte</h1>
      
      <div class="space-y-4">
        <div>
          <label for="fecha-semana" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Fecha dentro de la semana</label>
          <input 
            type="date" 
            id="fecha-semana" 
            required
            class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-slate-700 dark:text-white"
          >
        </div>
        
        <button 
          id="seleccionar-semana-btn" 
          class="w-full bg-primary hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200"
        >
          Seleccionar Semana
        </button>
      </div>
      
      <div id="fechas-seleccionadas" class="mt-6 space-y-4" style="display:none;">
        <div class="bg-white dark:bg-slate-800 rounded-lg shadow-sm p-4">
          <p class="text-slate-700 dark:text-slate-300">
            Reporte para la semana del: <span id="fecha-inicio-display" class="font-medium"></span> al <span id="fecha-fin-display" class="font-medium"></span>
          </p>
        </div>
        <button 
          id="generar-btn" 
          class="w-full bg-primary hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200"
        >
          Generar Reporte Semanal
        </button>
      </div>
      
      <div id="loading" class="mt-6 flex justify-center" style="display:none;">
        <div class="loader"></div>
      </div>
    </div>

    <script>
      // Función para calcular el lunes y domingo de la semana
      function getWeekRange(fecha) {
        // Dividir la fecha en partes para manejarla como fecha local
        const [year, month, day] = fecha.split('-').map(Number);
        
        // Crear una fecha en el huso horario local para evitar desplazamientos
        const date = new Date(year, month - 1, day); // month - 1 porque en JS los meses van de 0-11
        
        const dayOfWeek = date.getDay(); // 0 = domingo, 1 = lunes, ..., 6 = sábado
        
        // Calcular cuántos días retroceder para llegar al lunes de la misma semana
        let diffToMonday;
        if (dayOfWeek === 0) { // Es domingo
          diffToMonday = -6; // Retroceder 6 días para obtener el lunes de la semana actual
        } else {
          diffToMonday = 1 - dayOfWeek; // Retroceder (dayOfWeek - 1) días para llegar al lunes
        }
        
        const monday = new Date(year, month - 1, day + diffToMonday);
        
        const sunday = new Date(monday);
        sunday.setDate(monday.getDate() + 6);
        
        return { lunes: monday, domingo: sunday };
      }

      // Formatear fecha en formato YYYY-MM-DD
      function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
      }

      // Formatear fecha para mostrar en español
      function formatDisplayDate(date) {
        return date.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });
      }

      // Evento para seleccionar la semana
      document.getElementById('seleccionar-semana-btn').addEventListener('click', function() {
        const fechaSeleccionada = document.getElementById('fecha-semana').value;
        if (!fechaSeleccionada) {
          alert('Por favor, seleccione una fecha para la semana.');
          return;
        }

        const weekRange = getWeekRange(fechaSeleccionada);
        const fechaInicio = formatDate(weekRange.lunes);
        const fechaFin = formatDate(weekRange.domingo);
        const fechaInicioDisplay = formatDisplayDate(weekRange.lunes);
        const fechaFinDisplay = formatDisplayDate(weekRange.domingo);

        document.getElementById('fecha-inicio-display').textContent = fechaInicioDisplay;
        document.getElementById('fecha-fin-display').textContent = fechaFinDisplay;
        document.getElementById('fechas-seleccionadas').style.display = 'block';
        document.getElementById('seleccionar-semana-btn').style.display = 'none';
        document.getElementById('fecha-semana').style.display = 'none';

        // Agregar evento al botón de generar reporte
        document.getElementById('generar-btn').addEventListener('click', function() {
          document.getElementById('loading').style.display = 'flex';
          document.getElementById('generar-btn').style.display = 'none';

          const fechas = { inicio: fechaInicio, fin: fechaFin };

          google.script.run
            .withSuccessHandler(function() {
              google.script.host.close();
            })
            .withFailureHandler(function(error) {
              alert('Error: ' + error.message);
              google.script.host.close();
            })
            .generarReporteSemanalHtml(fechas);
        });
      });
    </script>
  </body>
</html>
