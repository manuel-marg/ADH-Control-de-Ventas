<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>App - ADH Control de Ventas</title>
</head>
<body>
    <div id="app-container"> <!-- Changed ID to avoid conflict if #app is used in index.css globally -->
        <!-- Menu Section -->
        <div id="menu-section">
            <h2>Menú</h2>
            <button id="ventas-button">Registrar Ventas</button><br>
            <button id="inventario-button">Ver Inventario</button><br>
            <button id="tasa-button">Fijar Tasa $</button><br>
            <button id="gestionar-inventario-button">Gestionar Inventario</button><br>
            <button id="logout-button">Cerrar Sesión</button>
        </div>

        <!-- Ventas Section -->
        <div id="ventas-section" style="display:none;">
            <h2>Registrar Ventas</h2>
            <div id="tasa-display-ventas" style="text-align: right; margin-bottom: 10px;">Tasa $: <span>N/A</span></div>
            <div id="productos-disponibles-ventas" style="height: 60vh; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
                <p>Cargando productos...</p>
            </div>
            <div id="productos-seleccionados-ventas" style="height: 20vh; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
                <h3>Productos Seleccionados</h3>
                <ul id="lista-productos-seleccionados">
                </ul>
            </div>
            <div id="total-venta" style="text-align: right; margin-top: 10px; font-weight: bold;">
                Total $: <span id="total-venta-usd">0.00</span> | Total Bs: <span id="total-venta-bs">0.00</span>
            </div>
            <div style="margin-top: 10px;">
                <label for="metodo-pago">Método de Pago:</label>
                <select id="metodo-pago">
                    <option value="usd">$ USD</option>
                    <option value="bs">Bs</option>
                </select>
            </div>
            <button id="registrar-venta-button" style="margin-top: 15px;">Registrar Venta</button>
            <button id="volver-menu-ventas-button" style="margin-top: 10px; background-color: #777;">Volver al Menú</button>
        </div>

        <!-- Inventario Section -->
        <div id="inventario-section" style="display:none;">
            <h2>Ver Inventario</h2>
            <div id="lista-inventario"></div>
            <button id="volver-menu-inventario-button" style="margin-top: 10px; background-color: #777;">Volver al Menú</button>
        </div>

        <!-- Gestionar Inventario Section -->
        <div id="gestionar-inventario-section" style="display:none;">
            <h2>Gestionar Inventario</h2>
            <div id="lista-gestionar-inventario"></div>
            <div style="margin-top: 20px;">
                <h3>Agregar/Editar Producto</h3>
                <input type="hidden" id="edit-producto-id">
                <input type="text" id="gestionar-nombre-producto" placeholder="Nombre del Producto"><br>
                <input type="number" id="gestionar-precio-producto" placeholder="Precio USD" step="0.01"><br>
                <input type="number" id="gestionar-stock-producto" placeholder="Stock Inicial/Actual"><br>
                <button id="guardar-producto-button">Guardar Producto</button>
                <button id="cancelar-edicion-producto-button" style="display:none; background-color: #ccc;">Cancelar Edición</button>
            </div>
            <button id="volver-menu-gestionar-button" style="margin-top: 10px; background-color: #777;">Volver al Menú</button>
        </div>

        <!-- Tasa Section -->
        <div id="tasa-section" style="display:none;">
            <h2>Fijar Tasa $</h2>
            <input type="number" id="tasa-input" placeholder="Tasa del Dólar" step="0.01"><br>
            <button id="tasa-button-save">Guardar Tasa</button>
            <button id="volver-menu-tasa-button" style="margin-top: 10px; background-color: #777;">Volver al Menú</button>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
