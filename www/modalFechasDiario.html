<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Seleccionar Fecha y Categorías para Reporte Diario</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6", // Blue-500
                        "background-light": "#f8fafc", // Cool Gray 50
                        "background-dark": "#1e293b", // Slate 800
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem", // 8px
                    },
                },
            },
        };
    </script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .categorias-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.5rem;
            background-color: white;
        }

        .categorias-container.dark {
            border-color: #4b5563;
            background-color: #374151;
        }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200 p-6">
    <div class="w-full max-w-md mx-auto">
      <h1 class="text-xl font-bold text-slate-900 dark:text-white mb-6">Seleccione la Fecha y Categorías para el Reporte</h1>

      <div class="space-y-4">
        <div>
          <label for="fecha-diaria" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Fecha para el Reporte</label>
          <input
            type="date"
            id="fecha-diaria"
            required
            class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-slate-700 dark:text-white"
          >
        </div>

        <button
          id="cargar-categorias-btn"
          class="w-full bg-primary hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200"
        >
          Cargar Categorías Disponibles
        </button>
      </div>

      <div id="seleccion-categorias" class="mt-4 space-y-4" style="display:none;">
        <div>
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Seleccione las Categorías</label>
          <div id="categorias-container" class="categorias-container dark:bg-slate-700 dark:border-slate-600">
            <!-- Las categorías se cargarán aquí dinámicamente -->
          </div>
        </div>

        <div class="flex space-x-3">
          <button
            id="seleccionar-todas-btn"
            class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-medium py-1 px-3 rounded-md transition-colors duration-200 text-sm"
          >
            Seleccionar Todas
          </button>
          <button
            id="deseleccionar-todas-btn"
            class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-medium py-1 px-3 rounded-md transition-colors duration-200 text-sm"
          >
            Deseleccionar Todas
          </button>
        </div>

        <button
          id="generar-btn"
          class="w-full bg-primary hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200"
        >
          Generar Reporte Diario
        </button>
      </div>

      <div id="loading" class="mt-6 flex justify-center" style="display:none;">
        <div class="loader"></div>
        <span class="ml-2">Cargando categorías...</span>
      </div>
    </div>

    <script>
      document.getElementById('cargar-categorias-btn').addEventListener('click', function() {
        const fechaDiaria = document.getElementById('fecha-diaria').value;

        if (!fechaDiaria) {
          alert('Por favor, seleccione la fecha para el reporte diario.');
          return;
        }

        document.getElementById('loading').style.display = 'flex';
        document.getElementById('cargar-categorias-btn').style.display = 'none';

        // Llamar a la función de Google Apps Script para obtener categorías
        google.script.run
          .withSuccessHandler(function(categorias) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('seleccion-categorias').style.display = 'block';

            const container = document.getElementById('categorias-container');
            container.innerHTML = '';

            if (categorias && categorias.length > 0) {
              categorias.forEach(function(categoria) {
                const div = document.createElement('div');
                div.className = 'checkbox-container';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'cat-' + categoria;
                checkbox.value = categoria;
                checkbox.checked = true; // Seleccionar todas por defecto
                checkbox.className = 'rounded text-blue-600 border-gray-300 focus:ring-blue-500 dark:border-slate-600 dark:bg-slate-700';

                const label = document.createElement('label');
                label.htmlFor = 'cat-' + categoria;
                label.textContent = categoria;
                label.className = 'text-sm text-slate-700 dark:text-slate-300';

                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
              });
            } else {
              container.innerHTML = '<p class="text-sm text-slate-500 dark:text-slate-400">No hay categorías disponibles para esta fecha.</p>';
            }
          })
          .withFailureHandler(function(error) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('cargar-categorias-btn').style.display = 'block';
            alert('Error al cargar categorías: ' + error.message);
          })
          .getCategoriasDisponibles(fechaDiaria);
      });

      document.getElementById('seleccionar-todas-btn').addEventListener('click', function() {
        const checkboxes = document.querySelectorAll('#categorias-container input[type="checkbox"]');
        checkboxes.forEach(function(checkbox) {
          checkbox.checked = true;
        });
      });

      document.getElementById('deseleccionar-todas-btn').addEventListener('click', function() {
        const checkboxes = document.querySelectorAll('#categorias-container input[type="checkbox"]');
        checkboxes.forEach(function(checkbox) {
          checkbox.checked = false;
        });
      });

      document.getElementById('generar-btn').addEventListener('click', function() {
        const fechaDiaria = document.getElementById('fecha-diaria').value;

        if (!fechaDiaria) {
          alert('Por favor, seleccione la fecha para el reporte diario.');
          return;
        }

        // Obtener categorías seleccionadas
        const categoriasSeleccionadas = [];
        const checkboxes = document.querySelectorAll('#categorias-container input[type="checkbox"]:checked');
        checkboxes.forEach(function(checkbox) {
          categoriasSeleccionadas.push(checkbox.value);
        });

        // Si no hay categorías seleccionadas y hay categorías disponibles, mostrar advertencia
        const allCheckboxes = document.querySelectorAll('#categorias-container input[type="checkbox"]');
        if (allCheckboxes.length > 0 && categoriasSeleccionadas.length === 0) {
          if (!confirm('No ha seleccionado ninguna categoría. ¿Desea generar el reporte sin categorías?')) {
            return;
          }
        }

        document.getElementById('loading').style.display = 'flex';
        document.getElementById('generar-btn').style.display = 'none';

        const fechas = {
          fecha: fechaDiaria,
          categoriasSeleccionadas: categoriasSeleccionadas
        };

        google.script.run
          .withSuccessHandler(function() {
            google.script.host.close();
          })
          .withFailureHandler(function(error) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('generar-btn').style.display = 'block';
            alert('Error: ' + error.message);
          })
          .generarReporteDiarioHtml(fechas);
      });
    </script>
  </body>
</html>
